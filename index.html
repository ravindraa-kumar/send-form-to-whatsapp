<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    
<div class="container container-color mt-5">
  <h1>WhatsApp Form</h1>
    <form action="/action_page.php">
      <div class="form-group">
    <label for="email">Name:</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="form-group">
    <label for="email">Contact number:</label>
    <input type="number" class="form-control" id="contact" required>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  
  <div class="form-group">
    <label for="pwd">Gender:</label><br/>
    <input type="radio" value="Male" name="gender" id="maleGender"> Male <br/>
    <input type="radio" value="Female" name="gender" id="femaleGender"> Female <br/>
    <input type="radio" value="Other" name="gender" id="otherGender"> Other<br/>
  </div>
  <div class="form-group">
    <label for="email">Message:</label>
    <textarea id="message" class="form-control"></textarea>
  </div>

   <button type="button" class="btn btn-primary mt-2" onclick="whatsapp();">Submit</button>
</form>
</div>

  </body>
</html>
